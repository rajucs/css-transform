<!DOCTYPE html>
<html>
<head>
	<title>css</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="wrapper-inner">
			<h3>Transform</h3>
			<div class="box">
				<h3>Transform scale without hover</h3>
				<div class="transformex">
					<p>transform scale</p>
				</div>
			</div>
			<div class="box1">
				<h3 align="right">Transform scale with hover</h3>
				<div class="transformhover">
					<p>hover me</p>
				</div>
			</div>
			<div class="box2">
				<h3>Transform rotate X</h3>
				<div class="transformrotatex">
					
				</div>
			</div>
			<div class="box3">
				<h3>Transform rotate Y</h3>
				<div class="transformrotatey">
					
				</div>
			</div>
		</div>
		<div class="wrapper-inner1">
			<h3>Transition</h3>
			<div class="transition">
				<h3>Transition</h3>
				<div class="onlytransition">
					
				</div>
				<div class="onlytransition-input">
					<input type="text" name="name">
				</div>
			</div>
			<div class="transitiondelay">
				<h4>Transition delay Property</h4>
				<div class="trasitiondelay1">
					
				</div>

			</div>
			<div class="transitionduration">
				<h4>Transition duration Property</h4>
				<div class="transitionduration1">
					
				</div>
			</div>
			<div class="transition-pr-div">
				<h4>Transition Property</h4>
				<div class="transition-property">
					
				</div>
			</div>
		</div>
		<div class="containercircle">
			<div class="circle0"></div>  
			<div class="circle1"></div>  
			<div class="circle2"></div>  
			<div class="circle3"></div>  
			<div class="circle4"></div>  
			<div class="circle5"></div>
		</div>
	</div>
</body>
</html>
